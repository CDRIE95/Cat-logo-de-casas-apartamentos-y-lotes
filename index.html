<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Propiedades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catálogo de Propiedades - Perú</h1>
    <div class="catalogo" id="catalogo"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeBtn" class="close">&times;</span>
            <img id="modal-img" src="" alt="Imagen de la propiedad">
            <h2 id="modal-nombre"></h2>
            <p><strong>Ciudad:</strong> <span id="modal-ciudad"></span></p>
            <p><strong>Precio:</strong> <span id="modal-precio"></span></p>
            <p><strong>Tamaño:</strong> <span id="modal-tamaño"></span></p>
            <p><strong>Categoría:</strong> <span id="modal-categoria"></span></p>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
